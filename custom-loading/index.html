<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Loading</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
     
  <div class="wrapper">
      <div class="loading-group">
         <div> <span class="loading-items item1" style="--d:200ms;"></span> </div>  
         <div> <span class="loading-items item2" style="--d:400ms;"></span> </div>  
         <div> <span class="loading-items item3" style="--d:600ms;"></span> </div>  
         <div> <span class="loading-items item4" style="--d:800ms;"></span> </div>  
         <div> <span class="loading-items item5" style="--d:1000ms"></span> </div>  
      </div>
    <p>Web On The Way...</p>
  </div>

</body>

</html>
