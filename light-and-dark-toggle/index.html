<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Theme</title>
    <!-- font awosome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="toggle-container">
            <button class="toggle ">
                <span class="day"><i class="fa-solid fa-sun"></i></span>
                <span class="roll-btn"><img src="images/earth.png" alt="Earth"></span>
                <span class="night"><i class="fa-solid fa-moon"></i></span>
            </button>
        </div>
    </div>
    
    <script>
        let toggleBtn = document.querySelector('.toggle');
                
        toggleBtn.addEventListener('click', themeSwitcher )
             
        function themeSwitcher(){
            let bodyTag = document.querySelector('body');
                bodyTag.classList.toggle('morning');
        }
     </script>
</body>
</html>
